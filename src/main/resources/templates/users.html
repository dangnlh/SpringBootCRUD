<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <h1>Manager user</h1>
    <a class="h3 m-2" th:href="@{/new}">Add New User</a>
    <div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <table class="table table-bordered">
            <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-MAIL</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th></th>
                    </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                    <a class="h4 " th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
